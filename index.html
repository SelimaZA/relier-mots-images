<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exo Adobe Animate</title>
  <style>
    html,body { margin:0; height:100%; background:#fff; }
    #animation_container { position:relative; margin:0 auto; background:#fff; }
    canvas { position:absolute; top:0; left:0; }
  </style>
  <!-- CreateJS (EaselJS) -->
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <!-- Ton code Adobe Animate -->
  <script src="anim.js"></script>

  <script>
    // ⚠️ Ces 2 objets sont utilisés dans ton code (this.option, this.action).
    // Si tu n'as pas leurs vrais scripts, mets des "stubs" pour éviter l'erreur JS
    // (pas d'interactivité, mais ça affichera la scène).
    window.exportRoot = null; window.stage = null;

    function init() {
      const canvas = document.getElementById("canvas");
      const comp = AdobeAn.getComposition("391AA2225EC77649B3847FD3C2459D20");
      const lib = comp.getLibrary();

      // Stubs pour éviter l'erreur si option/action ne sont pas fournis
      lib.AnMovieClip.prototype.option = {
        exType: "arrow",
        lineColor: 16037577,
        filter(){ /* noop */ }
      };
      lib.AnMovieClip.prototype.action = {
        start(){ /* noop : pas d’interactivité flèches */ }
      };

      const loader = new createjs.LoadQueue(false);
      loader.addEventListener("fileload", evt => handleFileLoad(evt, comp));
      loader.addEventListener("complete", evt => handleComplete(evt, comp));

      // Charge les images mentionnées dans lib.properties.manifest
      const libManifest = lib.properties.manifest;
      loader.loadManifest(libManifest);
    }

    function handleFileLoad(evt, comp) {
      const images = comp.getImages();
      if (evt && evt.item && evt.item.type === "image") { images[evt.item.id] = evt.result; }
    }

    function handleComplete(evt, comp) {
      const lib = comp.getLibrary();
      const ss = comp.getSpriteSheet();
      const images = comp.getImages();

      const canvas = document.getElementById("canvas");
      const anim_container = document.getElementById("animation_container");

      window.exportRoot = new lib.HTML5Canvas();
      window.stage = new lib.Stage(canvas);

      // Démarrer
      window.stage.addChild(window.exportRoot);
      createjs.Ticker.framerate = lib.properties.fps;
      createjs.Ticker.addEventListener("tick", window.stage);

      // Responsive
      AdobeAn.makeResponsive(true, 'both', false, 1, [canvas, anim_container]);
      AdobeAn.compositionLoaded(lib.properties.id);
    }
  </script>
</head>
<body onload="init();" style="overflow:hidden;">
  <div id="animation_container" style="width:800px; height:350px;">
    <canvas id="canvas" width="800" height="350"></canvas>
  </div>
</body>
</html>
